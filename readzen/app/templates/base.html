<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ReadZen{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/accessibility.css">
    <link href="https://fonts.cdnfonts.com/css/opendyslexic" rel="stylesheet">
</head>

<body class="theme-light">
    <div class="container">
        <header class="main-header">
            <div class="header-left">
                <a href="/library" class="nav-link back-btn">← Bibliothèque</a>
                <a href="/" class="logo">
                    <h1>ReadZen</h1>
                </a>
            </div>
            <nav class="main-nav">
                <a href="/library" class="nav-link">Bibliothèque</a>
                <a href="/accessibility" class="nav-link" aria-label="Paramètres d'accessibilité">⚙️ Accessibilité</a>
            </nav>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>&copy; 2024 ReadZen</p>
        </footer>
    </div>
    <script src="/static/js/accessibility.js"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
