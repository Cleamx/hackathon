<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadZen - Lecteur Intelligent</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=OpenDyslexic&family=Lexend:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/accessibility.css">
    <link rel="stylesheet" href="/static/css/reader.css">
    {% block extra_css %}{% endblock %}

</head>

<body class="theme-light">
    <header class="main-header">
        <div class="container header-content">
            <div class="header-left">
                <a href="/" class="logo">
                    <h1>ReadZen</h1>
                </a>
            </div>
            <nav class="main-nav">
                <a href="/library" class="nav-link">Ma Bibliothèque</a>
                <a href="/accessibility" class="nav-link" aria-label="Paramètres d'accessibilité">⚙️ Accessibilité</a>
            </nav>
        </div>
    </header>

    <main class="{% block main_class %}container{% endblock %}">
        {% block content %}{% endblock %}
    </main>


    <script src="/static/js/accessibility.js"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
