{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 600px;">
    <h2>Paramètres d'Accessibilité</h2>

    <div class="settings-card">
        <h3>Thème</h3>
        <div class="option-group">
            <button class="btn btn-outline" onclick="accessibility.applyTheme('theme-light')">Clair</button>
            <button class="btn btn-outline" onclick="accessibility.applyTheme('theme-dark')">Sombre</button>
            <button class="btn btn-outline" onclick="accessibility.applyTheme('theme-sepia')">Sépia</button>
        </div>
    </div>

    <div class="settings-card">
        <h3>Police</h3>
        <div class="option-group">
            <button class="btn btn-outline" onclick="accessibility.applyFont('default')">Défaut</button>
            <button class="btn btn-outline font-dyslexic"
                onclick="accessibility.applyFont('dyslexic')">OpenDyslexic</button>
            <button class="btn btn-outline font-lexend" onclick="accessibility.applyFont('lexend')">Lexend</button>
        </div>
    </div>

    <div class="settings-card">
        <h3>Outils Dyslexie</h3>

        <!-- Syllables Section -->
        <div class="feature-block">
            <div class="option-row">
                <label class="feature-title">Segmentation Syllabique</label>
                <label class="switch">
                    <input type="checkbox" id="syllable-toggle" onchange="accessibility.toggleSyllabic(this.checked)">
                    <span class="slider round"></span>
                </label>
            </div>
            <div id="syllable-options" class="sub-options" style="display: none;">
                <div class="option-row">
                    <label>Alternance typographique</label>
                    <input type="checkbox" id="syll-alt-toggle"
                        onchange="accessibility.setSyllableOption('alternation', this.checked)">
                </div>
                <div class="option-row">
                    <label>Souligner les syllabes</label>
                    <input type="checkbox" id="syll-underline-toggle"
                        onchange="accessibility.setSyllableOption('underline', this.checked)">
                </div>
            </div>
        </div>

        <hr class="divider">

        <!-- Phonemes Section -->
        <div class="feature-block">
            <h4>Phonèmes</h4>
            <div class="option-row">
                <label>Activer les phonèmes</label>
                <label class="switch">
                    <input type="checkbox" id="phoneme-toggle" onchange="accessibility.togglePhonemes(this.checked)">
                    <span class="slider round"></span>
                </label>
            </div>
            <div id="phoneme-list" class="phoneme-grid" style="display: none;">
                <!-- Generated by JS -->
            </div>
        </div>

        <hr class="divider">

        <!-- Silent Letters Section -->
        <div class="feature-block">
            <div class="option-row">
                <label class="feature-title">Lettres Muettes</label>
                <label class="switch">
                    <input type="checkbox" id="silent-toggle"
                        onchange="accessibility.toggleSilentLetters(this.checked)">
                    <span class="slider round"></span>
                </label>
            </div>
            <p class="hint">Affiche les lettres muettes en gris clair/italique.</p>
        </div>
    </div>
</div>

<script>
    // Initialize toggle state
    // Initialize toggle state
    document.addEventListener('DOMContentLoaded', () => {
        // Init happens inside accessibility.js, but we need to update UI checkboxes
        const prefs = accessibility.preferences;

        // Syllables
        document.getElementById('syllable-toggle').checked = prefs.syllabic;
        document.getElementById('syllable-options').style.display = prefs.syllabic ? 'block' : 'none';
        document.getElementById('syll-alt-toggle').checked = prefs.syllAlternation;
        document.getElementById('syll-underline-toggle').checked = prefs.syllUnderline;

        // Phonemes
        document.getElementById('phoneme-toggle').checked = prefs.phonemesEnabled;
        document.getElementById('phoneme-list').style.display = prefs.phonemesEnabled ? 'grid' : 'none';
        accessibility.renderPhonemeList('phoneme-list');

        // Silent
        if (document.getElementById('silent-toggle')) {
            document.getElementById('silent-toggle').checked = prefs.silentLetters;
        }
    });
</script>

<style>
    .settings-card {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
    }

    .feature-block {
        margin-bottom: 15px;
    }

    .feature-title {
        font-weight: 600;
        font-size: 1.05rem;
    }

    .sub-options {
        margin-top: 10px;
        margin-left: 20px;
        padding-left: 10px;
        border-left: 2px solid var(--border-color);
        background: rgba(0, 0, 0, 0.02);
        padding: 10px;
        border-radius: 0 4px 4px 0;
    }

    .divider {
        border: 0;
        border-top: 1px solid var(--border-color);
        margin: 15px 0;
    }

    .phoneme-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 10px;
        margin-top: 10px;
    }

    .phoneme-item {
        display: flex;
        align-items: center;
        gap: 5px;
        background: var(--secondary-color);
        padding: 5px 8px;
        border-radius: 4px;
        font-size: 0.9rem;
    }

    .phoneme-color {
        width: 20px;
        height: 20px;
        border: none;
        padding: 0;
        background: none;
        cursor: pointer;
    }

    /* Switch Toggle */
    .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 20px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: .4s;
    }

    input:checked+.slider {
        background-color: var(--primary-color, #2196F3);
    }

    input:focus+.slider {
        box-shadow: 0 0 1px #2196F3;
    }

    input:checked+.slider:before {
        transform: translateX(20px);
    }

    .slider.round {
        border-radius: 20px;
    }

    .slider.round:before {
        border-radius: 50%;
    }

    .option-group {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }

    .btn-outline {
        background: transparent;
        border: 1px solid var(--primary-color);
        color: var(--text-color);
    }

    .option-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
    }

    .hint {
        font-size: 0.85rem;
        color: #777;
        margin-top: 5px;
    }
</style>
{% endblock %}
